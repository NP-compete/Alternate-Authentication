    <div id="login" class="jumbotron"  style="padding:40px; margin:100px 100px 100px 100px">
      <div class="form-group">
        <h1 class="display-3">Login</h1>
        <label for="phNo">Phone Number Validation</label>
        <input id="phNo" type="tel" class="form-control"  pattern="/^+91(^[789]\d{9}$)\d{9}$/" required >
        <input type="submit" style="margin-top:20px" class="btn btn-primary" value="Submit" onclick="requestOtpClicked(phNo.value)">
      </div>

        <label for="otp">Otp verification</label>
      <input class="form-control" id="otp" type="number">
        <label   for="masterPassword">Master Password</label>
        <input  class="form-control"  id="masterPassword" >
        <label id="wrong-otp"></label>
      <button style="margin-top:20px" id="cred" class="form-control  btn btn-primary" onclick="loginClicked(otp.value, masterPassword.value)">Login</button>
    </div>

    <div id="home" class="jumbotron" style="margin: 100px 100px 100px 100px">
